    <!-- 静态CSS资源 -->

    <link rel="stylesheet" href="/libs/css/highlight.min.css">

    <!-- SEO相关元数据占位符 - 将由Nginx动态替换 -->
    <!-- SEO_META_PLACEHOLDER -->
</head>
<body>
<!-- 快速设置标题，减少闪烁 -->
<script>
(function() {
    try {
        var cachedWebInfo = localStorage.getItem('webInfo');
        if (cachedWebInfo) {
            var webInfoData = JSON.parse(cachedWebInfo);
            if (webInfoData && webInfoData.data && webInfoData.data.webTitle) {
                document.title = webInfoData.data.webTitle;
                window.OriginTitile = webInfoData.data.webTitle;
            }
        }
    } catch (e) {
        // 静默处理错误，不影响页面加载
    }
})();
</script>
<div id="app"></div>
<script src="/libs/js/anime.min.js"></script>
<script src="/libs/js/highlight.min.js"></script>
<script src="/libs/js/wow.min.js"></script>
<script src="/libs/js/highlightjs-line-numbers.min.js"></script>
<script src="/libs/js/clipboard.min.js"></script>
<script src="/libs/js/qiniu.min.js"></script>
<script src="/static/js/inline-scripts.js"></script>
</body>
</html>
