# Redis配置文件 - POETIZE博客系统
# 基于Redis 7.2优化配置

# ================================ 网络配置 ================================
# 绑定地址 - 允许所有网络接口访问
bind 0.0.0.0

# 端口配置
port 6379

# 超时设置 - 客户端空闲300秒后断开连接
timeout 300

# TCP keepalive设置
tcp-keepalive 300

# ================================ 通用配置 ================================
# 守护进程模式 - Docker中设为no
daemonize no

# 日志级别 - notice适合生产环境
loglevel notice

# 日志文件 - Docker中输出到stdout
logfile ""

# 数据库数量
databases 16

# ================================ 持久化配置 ================================
# RDB持久化配置 - 适合缓存场景的轻量级持久化
save 900 1     # 900秒内至少1个key变化时保存
save 300 10    # 300秒内至少10个key变化时保存
save 60 10000  # 60秒内至少10000个key变化时保存

# RDB文件压缩
rdbcompression yes

# RDB文件校验
rdbchecksum yes

# RDB文件名
dbfilename dump.rdb

# 工作目录
dir /data

# AOF持久化 - 对于缓存场景可以关闭以提高性能
appendonly no

# ================================ 内存管理 ================================
# 最大内存 - 通过环境变量设置，默认256MB
maxmemory 256mb

# 内存淘汰策略 - LRU算法淘汰所有key
maxmemory-policy allkeys-lru

# 内存采样数量 - 提高LRU精度
maxmemory-samples 5

# ================================ 安全配置 ================================
# 密码认证 - 通过命令行参数设置
# requirepass poetize_redis_2025

# 禁用危险命令
rename-command FLUSHDB ""
rename-command FLUSHALL ""
rename-command KEYS ""
rename-command CONFIG "CONFIG_b835c3f8a5d9e7f2"

# ================================ 性能优化 ================================
# 客户端连接数限制
maxclients 1000

# 慢查询日志 - 记录执行时间超过10毫秒的命令
slowlog-log-slower-than 10000
slowlog-max-len 128

# 延迟监控
latency-monitor-threshold 100

# ================================ 高级配置 ================================
# 哈希表配置优化
hash-max-ziplist-entries 512
hash-max-ziplist-value 64

# 列表配置优化
list-max-ziplist-size -2
list-compress-depth 0

# 集合配置优化
set-max-intset-entries 512

# 有序集合配置优化
zset-max-ziplist-entries 128
zset-max-ziplist-value 64

# HyperLogLog配置
hll-sparse-max-bytes 3000

# 流配置
stream-node-max-bytes 4096
stream-node-max-entries 100

# ================================ 客户端配置 ================================
# 客户端输出缓冲区限制
client-output-buffer-limit normal 0 0 0
client-output-buffer-limit replica 256mb 64mb 60
client-output-buffer-limit pubsub 32mb 8mb 60

# 客户端查询缓冲区限制
client-query-buffer-limit 1gb

# ================================ 集群配置 ================================
# 当前为单机模式，集群配置暂时关闭
# cluster-enabled no

# ================================ 模块配置 ================================
# 加载模块 - 根据需要启用
# loadmodule /path/to/module.so

# ================================ 监控配置 ================================
# 启用统计信息
# info命令默认启用

# ================================ 其他配置 ================================
# 自动重写AOF文件的条件
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb

# 在AOF重写时是否执行fsync
aof-rewrite-incremental-fsync yes

# 在RDB保存时是否执行fsync
rdb-save-incremental-fsync yes

# 启用活跃碎片整理
activedefrag yes

# 活跃碎片整理的CPU使用率限制
active-defrag-cycle-min 1
active-defrag-cycle-max 25

# 内存碎片阈值
active-defrag-threshold-lower 10

# 启用惰性删除
lazyfree-lazy-eviction yes
lazyfree-lazy-expire yes
lazyfree-lazy-server-del yes

# 通知配置 - 关闭键空间通知以提高性能
notify-keyspace-events ""

# ================================ 开发调试 ================================
# 保护模式 - 在Docker环境中关闭
protected-mode no

# 停止写入磁盘错误时的行为
stop-writes-on-bgsave-error yes
