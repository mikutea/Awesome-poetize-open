<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,viewport-fit=cover">
    
    <!-- 阻止浏览器强制暗色模式，我们自己处理颜色主题 -->
    <meta name="color-scheme" content="light dark">
    
    <!-- 默认图标 - 当动态图标不存在时使用 -->
    <link rel="icon" href="./poetize.jpg" sizes="16x16" id="default-favicon">
    
    <title>POETIZE</title>
    <!-- SEO相关元数据占位符 - 将由Nginx动态替换 -->
    <!-- SEO_META_PLACEHOLDER -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/qiniu-js/3.4.0/qiniu.min.js"></script>
    <style>
        body {
            margin: 0;
        }
    </style>
</head>
<body>
<!-- 自动检测暗色模式，避免闪烁 -->
<script>
(function() {
    try {
        // 获取用户手动设置的主题偏好
        var userTheme = localStorage.getItem('theme');
        // 检测系统暗色模式
        var prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
        
        // 优先级：用户设置 > 系统偏好
        // 如果用户设置了dark，或者用户没设置且系统是暗色
        if (userTheme === 'dark' || (userTheme !== 'light' && prefersDark)) {
            document.documentElement.classList.add('dark-mode');
            document.body.classList.add('dark-mode');
            console.log('[聊天室] 早期主题检测：应用暗色模式');
        } else {
            console.log('[聊天室] 早期主题检测：应用亮色模式');
        }
    } catch (e) {
        // 静默处理错误
        console.warn('[聊天室] 早期主题检测失败:', e);
    }
})();
</script>
<div id="app"></div>
</body>
</html>
